<!DOCTYPE html>

<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>F.End Learning Project 002 - Feedback Form</title>

    <link 
        rel="stylesheet" 
        href="styling.css"/>
</head>

<body>
    <!-- # HEADER -->
    <header>
    </header>
    <!-- # End of Header -->

    <!-- # MAIN -->
    <main>
        <!-- -# Feedback Form -->
        <h1>Feedback Form</h1>
        <p>We really appreciate every feedbacks from You for the better of us!</p>

        <form>
            <!-- --#Name Input Group -->
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input 
                    type="text"
                    id="name"
                    name="full_name"
                    required/>
            </div>

            <!-- --#Email Input Group -->
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input 
                    type="email"
                    id="email"
                    name="email_address"
                    required/>
            </div>

            <!-- --#Rating Input Group with Fieldset -->
            <fieldset class="rating-group">
                <legend>How satisfied are You with our services?</legend>

                <div class="rating-item">
                    <input
                        type="radio"
                        id="rating_1"
                        name="rating"
                        value="1"
                        required/>
                    <label for="rating_1">★☆☆☆☆</label>
                </div>

                <div class="rating-item">
                    <input
                        type="radio"
                        id="rating_2"
                        name="rating"
                        value="2"
                        required/>
                    <label for="rating_2">★★☆☆☆</label>
                </div>

                <div class="rating-item">
                    <input
                        type="radio"
                        id="rating_3"
                        name="rating"
                        value="3"
                        required/>
                    <label for="rating_3">★★★☆☆</label>
                </div>

                <div class="rating-item">
                    <input
                        type="radio"
                        id="rating_4"
                        name="rating"
                        value="4"
                        required/>
                    <label for="rating_4">★★★★☆</label>
                </div>

                <div class="rating-item">
                    <input
                        type="radio"
                        id="rating_5"
                        name="rating"
                        value="5"
                        required/>
                    <label for="rating_5">★★★★★</label>
                </div>
            </fieldset>

            <!-- --#Feedback Input Group -->
            <div class="input-group">
                <label for="message">Criticism & Advices:</label>
                <p 
                    id="message-hint"
                    class="input-hint">
                    Please provide your feedback within 200 characters.
                </p>
                <textarea
                    id="message"
                    name="feedback_message"
                    rows="4"
                    maxlength="200"
                    placeholder="Write your feedback here..."
                    required
                    aria-describedby="message-hint"></textarea>
            </div>

            <!-- --#Submit Button -->
            <div>
                <button type="submit">Send Feedback</button>
            </div>
        </form>
    </main>
    <!-- # End of Main -->

    <!-- # FOOTER -->
    <footer>
    </footer>
    <!-- # End of Footer -->
</body>

</html>
